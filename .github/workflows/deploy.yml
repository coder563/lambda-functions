name: Deploy Lambda (raw AWS CLI)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write    # OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: eu-west-2
      FUNCTION_NAME: my-lambda-fn
      RUNTIME: python3.12
      HANDLER: lambda_function.handler

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::472938441939:role/lambda_deploy_role
          aws-region: ${{ env.AWS_REGION }}

      - name: Package Lambda
        run: |
          set -euxo pipefail
          rm -rf build lambda.zip
          mkdir -p build
          cp -v lambda_function.py build/
          if [ -f requirements.txt ]; then
            python3 -m pip install -r requirements.txt -t build/
          fi
          (cd build && zip -r ../lambda.zip .)

      - name: Create function if missing
        run: |
          set -euxo pipefail
          if ! aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --runtime "$RUNTIME" \
              --handler "$HANDLER" \
              --role arn:aws:iam::472938441939:role/lambda_deploy_role \
              --zip-file fileb://lambda.zip
          fi

      - name: Update function code
        run: |
          set -euxo pipefail
          aws lambda update-function-code \
            --function-name "$FUNCTION_NAME" \
            --zip-file fileb://lambda.zip \
            --publish