name: Deploy Lambda (raw AWS CLI)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write    # OIDC
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      FUNCTION_NAME: my-lambda-fn
      RUNTIME: python3.12
      HANDLER: lambda_function.handler

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::472938441939:role/lambda_deploy_role
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install layer dependencies
        run: |
          mkdir -p layers/python
          pip install -r layers/requirements.txt -t layers/python/

      - name: Package layer
        run: cd layers && zip -r ../requests-layer.zip python/

      - name: Publish layer
        id: publish_layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name requests-layer \
            --zip-file fileb://requests-layer.zip \
            --compatible-runtimes python3.11 python3.12 \
            --region eu-west-2 \
            --query 'LayerVersionArn' \
            --output text)
          echo "layer_arn=$LAYER_ARN" >> $GITHUB_OUTPUT

      - name: Attach layer to function
        run: |
          aws lambda update-function-configuration \
            --function-name your-function-name \
            --layers ${{ steps.publish_layer.outputs.layer_arn }} \
            --region eu-west-2
